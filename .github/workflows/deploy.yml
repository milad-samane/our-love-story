name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm run build:gh-pages
      
      - name: Verify build output
        run: |
          if [ ! -f "dist/public/index.html" ]; then
            echo "ERROR: index.html not found in dist/public"
            ls -la dist/public/ || echo "dist/public directory does not exist"
            exit 1
          fi
          echo "✓ index.html found"
          if [ ! -f "dist/public/.nojekyll" ]; then
            echo "WARNING: .nojekyll not found, but continuing..."
          else
            echo "✓ .nojekyll found"
          fi
          if [ ! -f "dist/public/404.html" ]; then
            echo "WARNING: 404.html not found, but continuing..."
          else
            echo "✓ 404.html found"
          fi
          echo "Build output contents:"
          ls -la dist/public/ | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

